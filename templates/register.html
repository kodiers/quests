{% extends "base.html" %}
{% load staticfiles %}
{% load tags %}
{% block title %}
    Register new user | {% show_title_page %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h1>Registration</h1>
                    <form action="." method="post">
                        {% csrf_token %}
                       <table class="form_table">
                            {{ form.as_table }}
                       </table>
                        <br>
                        <input type="submit" value="Register!" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
